[repo]
name = WAI 公式レポジトリ
description = WindowsApplicationInstallerが公式に提供しているレポジトリになります WAIはWindowsを開発しているMicrosoftと関係なく有志が作成しています

[monot]
name = Monot
dev = monochrome Project.
description = monochrome.による、「オシャレ、高機能、そして使いやすい」を目指しているウェブブラウザです。
dependence = none
custom = none
run = win-unpacked\Monot.exe
dir = win-unpacked\\
URL = https://github.com/mncrp/monot/releases/download/build7/Monot-build7-win-x64-portable.zip

[adb]
name = Android Debug Bridge
dev = Google LLC
description = Android Debug Bridge（adb）は、デバイスと通信するための多用途のコマンドライン ツールです。adb コマンドを使用すると、アプリのインストールやデバッグなど、さまざまなデバイス操作を実行できます。また、デバイスでさまざまなコマンドを実行する際に使用する Unix シェルにアクセスできるようになります。adb は、以下の 3 つのコンポーネントで構成されるクライアント サーバー プログラムです。
dependence = none
custom = none
run = platform-tools\\adb.exe
dir = platform-tools\\
URL = https://dl.google.com/android/repository/platform-tools-latest-windows.zip?hl=ja

[chrome]
name = Google Chrome
dev = Google LLC
description = Google の便利なツールが世界とあなたをつなげ、遊びにも仕事にも最適な環境を整えます。最先端技術が組み込まれた Chrome をぜひご活用ください。
dependence = none
custom = https://dl.google.com/tag/s/appguid%3D%7B8A69D345-D564-463C-AFF1-A69D9E530F96%7D%26iid%3D%7BB853F1C8-DCBA-8A9B-A373-9DEE25811B6B%7D%26lang%3Dja%26browser%3D4%26usagestats%3D1%26appname%3DGoogle%2520Chrome%26needsadmin%3Dprefers%26ap%3Dx64-stable-statsdef_1%26installdataindex%3Dempty/update2/installers/ChromeSetup.exe
run = none
dir = none
URL = https://google.com/
